<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; background: linear-gradient(to right, #6a11cb, #2575fc); height: 100vh; display: flex; justify-content: center; align-items: center;">

    <div style="background-color: #ffffff; width: 400px; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <form style="width: 100%;" th:action="@{/dologin}" method="post">
            <h1 style="font-size: 2rem; margin-bottom: 20px; color: #333; text-align: center;">Login</h1>
            <div style="margin-bottom: 20px;">
                <label for="username" style="display: block; font-weight: bold; margin-bottom: 5px; color: #666;">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required 
                    style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ddd; border-radius: 5px; transition: 0.3s ease; outline: none;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="password" style="display: block; font-weight: bold; margin-bottom: 5px; color: #666;">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required 
                    style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ddd; border-radius: 5px; transition: 0.3s ease; outline: none;">
            </div>
            <button type="submit" 
                style="width: 100%; padding: 10px; font-size: 1rem; background-color: #6a11cb; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">
                Login
            </button>
            <p style="text-align: center; margin-top: 15px; font-size: 0.9rem; color: #666;">
                Don't have an account? <a href="#" style="color: #6a11cb; text-decoration: none; font-weight: bold;">Register here</a>
            </p>
        </form>
    </div>

</body>
</html>
